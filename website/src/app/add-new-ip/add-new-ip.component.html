<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Add New Ip</h4>
        <div class="card-body">
            <form [formGroup]="addIpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="ip">IP Address</label>
                    <input type="text" maxlength="15" formControlName="ip" class="form-control" placeholder="xxx.xxx.xxx.xxx" [ngClass]="{ 'is-invalid': submitted && f.ip.errors }" />
                    <div *ngIf="submitted && f.ip.errors" class="invalid-feedback">
                        <div *ngIf="f.ip.errors.required">IP address is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <input type="text" formControlName="desc" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.desc.errors }" />
                    <div *ngIf="submitted && f.desc.errors" class="invalid-feedback">
                        <div *ngIf="f.desc.errors.required">Description is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
